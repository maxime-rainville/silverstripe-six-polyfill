  SilverStripe\Forms\Validator:
    source_path: 'src/Forms/Validator.php'
    target_path: 'src/Forms/Validation/Validator.php'
    target_namespace: 'SilverStripe\Forms\Validation'
    target_class: 'Validator'

  SilverStripe\Forms\CompositeValidator:
    source_path: 'src/Forms/CompositeValidator.php'
    target_path: 'src/Forms/Validation/CompositeValidator.php'
    target_namespace: 'SilverStripe\Forms\Validation'
    target_class: 'CompositeValidator'

